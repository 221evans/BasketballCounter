<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Counter</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <div class="container">
    <div>
        <h3 class="scorecard">HOME</h3>
        
          <div class="box">
            <p class="timer" id="home-score">0</p>
              <div class="add-score">
                <p class="btn-border" id="btn1" onclick="addOneHome()">+1</p>
                <p class="btn-border" id="btn2" onclick="addTwoHome()">+2</p>
                <p class="btn-border" id="btn3" onclick="addThreeHome()">+3</p>
            </div>
          </div>
    </div>
    <div>
        <h3 class="scorecard">GUEST</h3>
        <div class="box">
          <p class="timer" id="guest-score">0</p>
            <div class="add-score">
              <p class="btn-border" id="btn1" onclick="addOneGuest()">+1</p>
              <p class="btn-border" id="btn2" onclick="addTwoGuest()">+2</p>
              <p class="btn-border" id="btn3" onclick="addThreeGuest()">+3</p>
          </div>
        </div> 


</div>
<script src="script.js"></script>
</body>
</html>
